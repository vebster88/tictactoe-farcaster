<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" fill="url(#bg)"/>
  
  <!-- Game Board -->
  <rect x="25" y="50" width="150" height="150" fill="rgba(255,255,255,0.1)" rx="10" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  
  <!-- Grid Lines -->
  <line x1="75" y1="50" x2="75" y2="200" stroke="rgba(255,255,255,0.5)" stroke-width="1"/>
  <line x1="125" y1="50" x2="125" y2="200" stroke="rgba(255,255,255,0.5)" stroke-width="1"/>
  <line x1="25" y1="100" x2="175" y2="100" stroke="rgba(255,255,255,0.5)" stroke-width="1"/>
  <line x1="25" y1="150" x2="175" y2="150" stroke="rgba(255,255,255,0.5)" stroke-width="1"/>
  
  <!-- Sample X and O -->
  <text x="50" y="90" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">X</text>
  <text x="100" y="140" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">O</text>
  
  <!-- Title -->
  <text x="100" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">ðŸŽ® TicTacToe</text>
  
  <!-- Subtitle -->
  <text x="100" y="40" font-family="Arial, sans-serif" font-size="8" fill="rgba(255,255,255,0.8)" text-anchor="middle">Farcaster</text>
</svg>