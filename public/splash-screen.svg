<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bg)"/>
  
  <!-- Game Board -->
  <rect x="50" y="100" width="300" height="300" fill="rgba(255,255,255,0.1)" rx="20" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  
  <!-- Grid Lines -->
  <line x1="150" y1="100" x2="150" y2="400" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
  <line x1="250" y1="100" x2="250" y2="400" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
  <line x1="50" y1="200" x2="350" y2="200" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
  <line x1="50" y1="300" x2="350" y2="300" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
  
  <!-- Sample X and O -->
  <text x="100" y="180" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="white" text-anchor="middle">X</text>
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="white" text-anchor="middle">O</text>
  
  <!-- Title -->
  <text x="200" y="50" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle">ðŸŽ® TicTacToe</text>
  
  <!-- Subtitle -->
  <text x="200" y="80" font-family="Arial, sans-serif" font-size="16" fill="rgba(255,255,255,0.8)" text-anchor="middle">Farcaster Mini App</text>
</svg>