<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Градиенты -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6200EA;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="xGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e94560;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="oGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ecdc4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#45b7b8;stop-opacity:1" />
    </linearGradient>
    
    <!-- Тень -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    
    <!-- Внутренняя тень -->
    <filter id="innerShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feOffset dx="0" dy="2"/>
      <feGaussianBlur stdDeviation="4" result="offset-blur"/>
      <feFlood flood-color="#000000" flood-opacity="0.2"/>
      <feComposite in2="offset-blur" operator="in"/>
    </filter>
    
    <style>
      .icon-bg { fill: url(#bgGradient); }
      .grid-line { stroke: #ffffff; stroke-width: 8; stroke-linecap: round; opacity: 0.9; }
      .x-symbol { fill: url(#xGradient); font-family: Arial, sans-serif; font-weight: bold; text-anchor: middle; dominant-baseline: central; }
      .o-symbol { fill: url(#oGradient); font-family: Arial, sans-serif; font-weight: bold; text-anchor: middle; dominant-baseline: central; }
      .highlight { fill: none; stroke: #ffffff; stroke-width: 4; opacity: 0.6; }
    </style>
  </defs>
  
  <!-- Основной фон с закругленными углами -->
  <rect x="0" y="0" width="512" height="512" rx="90" ry="90" class="icon-bg" filter="url(#shadow)"/>
  
  <!-- Внутренняя рамка -->
  <rect x="20" y="20" width="472" height="472" rx="70" ry="70" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.3"/>
  
  <!-- Игровая сетка 3x3 -->
  <g transform="translate(106, 106)">
    <!-- Вертикальные линии -->
    <line x1="100" y1="20" x2="100" y2="280" class="grid-line"/>
    <line x1="200" y1="20" x2="200" y2="280" class="grid-line"/>
    
    <!-- Горизонтальные линии -->
    <line x1="20" y1="100" x2="280" y2="100" class="grid-line"/>
    <line x1="20" y1="200" x2="280" y2="200" class="grid-line"/>
    
    <!-- Символы X и O -->
    <!-- Верхний ряд -->
    <text x="60" y="60" class="x-symbol" font-size="60">X</text>
    <text x="250" y="60" class="o-symbol" font-size="50">O</text>
    
    <!-- Средний ряд -->
    <text x="150" y="150" class="x-symbol" font-size="60">X</text>
    
    <!-- Нижний ряд -->
    <text x="60" y="240" class="o-symbol" font-size="50">O</text>
    <text x="250" y="240" class="x-symbol" font-size="60">X</text>
    
    <!-- Выигрышная линия (диагональ) -->
    <line x1="35" y1="35" x2="265" y2="265" stroke="url(#xGradient)" stroke-width="6" stroke-linecap="round" opacity="0.8"/>
  </g>
  
  <!-- Декоративные элементы -->
  <!-- Блики -->
  <ellipse cx="180" cy="120" rx="40" ry="20" fill="#ffffff" opacity="0.2" transform="rotate(-30 180 120)"/>
  <ellipse cx="350" cy="200" rx="25" ry="12" fill="#ffffff" opacity="0.15" transform="rotate(45 350 200)"/>
  
  <!-- Мелкие звездочки -->
  <g fill="#ffffff" opacity="0.4">
    <polygon points="450,80 455,90 465,90 457,97 460,107 450,100 440,107 443,97 435,90 445,90" transform="scale(0.8)"/>
    <polygon points="80,420 85,430 95,430 87,437 90,447 80,440 70,447 73,437 65,430 75,430" transform="scale(0.6)"/>
  </g>
  
  <!-- Подпись внизу -->
  <text x="256" y="480" fill="#ffffff" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" opacity="0.7">TicTacToe</text>
</svg>

