<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Farcaster Frame Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 400px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2em;
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ Simple Frame Test</h1>
        <p>Testing Farcaster SDK integration</p>
        <div class="status" id="status">Loading...</div>
    </div>

    <script type="module">
        import { sdk } from '@farcaster/miniapp-sdk';
        
        console.log('üöÄ Simple frame started');
        
        async function init() {
            try {
                console.log('üéÆ Calling sdk.actions.ready()...');
                await sdk.actions.ready();
                console.log('‚úÖ sdk.actions.ready() completed');
                
                document.getElementById('status').textContent = '‚úÖ SDK Ready!';
                document.getElementById('status').style.background = 'rgba(0, 255, 0, 0.2)';
                
            } catch (error) {
                console.error('‚ùå Error:', error);
                document.getElementById('status').textContent = '‚ùå Error: ' + error.message;
                document.getElementById('status').style.background = 'rgba(255, 0, 0, 0.2)';
            }
        }
        
        init();
    </script>
</body>
</html>
