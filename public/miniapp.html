<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe Mini App</title>
    <link rel="preconnect" href="https://auth.farcaster.xyz" />
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 { font-size: 2em; margin-bottom: 20px; }
        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 20px 0;
        }
        .cell {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 10px;
            font-size: 2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .cell:hover { background: rgba(255, 255, 255, 0.3); transform: scale(1.05); }
        .cell:disabled { cursor: not-allowed; opacity: 0.7; }
        .status { font-size: 1.2em; margin: 20px 0; min-height: 30px; }
        .reset-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        .reset-btn:hover { background: rgba(255, 255, 255, 0.3); }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎮 TicTacToe</h1>
        <div class="status" id="status">Loading...</div>
        <div class="game-board" id="gameBoard"></div>
        <button class="reset-btn" id="resetBtn">New Game</button>
    </div>

    <script type="module">
        import { sdk } from '@farcaster/miniapp-sdk';

        // Game state
        let board = ['', '', '', '', '', '', '', '', ''];
        let currentPlayer = 'X';
        let gameActive = true;
        let user = null;

        // DOM elements
        const status = document.getElementById('status');
        const resetBtn = document.getElementById('resetBtn');
        const gameBoard = document.getElementById('gameBoard');

        // Create game board
        for (let i = 0; i < 9; i++) {
            const cell = document.createElement('button');
            cell.className = 'cell';
            cell.dataset.index = i;
            cell.addEventListener('click', () => makeMove(i));
            gameBoard.appendChild(cell);
        }

        const cells = document.querySelectorAll('.cell');

        // Winning combinations
        const winningCombinations = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
            [0, 4, 8], [2, 4, 6] // diagonals
        ];

        // Game functions
        function makeMove(index) {
            if (board[index] !== '' || !gameActive) return;
            board[index] = currentPlayer;
            cells[index].textContent = currentPlayer;
            
            if (checkWinner()) {
                status.textContent = `Player ${currentPlayer} wins! 🎉`;
                gameActive = false;
                return;
            }
            
            if (board.every(cell => cell !== '')) {
                status.textContent = "It's a draw! 🤝";
                gameActive = false;
                return;
            }
            
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            status.textContent = `Player ${currentPlayer}'s turn`;
        }

        function checkWinner() {
            return winningCombinations.some(combination => {
                const [a, b, c] = combination;
                return board[a] && board[a] === board[b] && board[a] === board[c];
            });
        }

        function resetGame() {
            board = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = 'X';
            gameActive = true;
            status.textContent = user ? `Your turn, ${user.displayName || user.username || 'Player'}!` : "Your turn!";
            cells.forEach(cell => cell.textContent = '');
        }

        resetBtn.addEventListener('click', resetGame);

        // Initialize Farcaster SDK (following official React pattern)
        (async () => {
            try {
                const BACKEND_ORIGIN = 'https://tiktaktoe-farcaster-dun.vercel.app';
                const res = await sdk.quickAuth.fetch(`${BACKEND_ORIGIN}/api/user`);
                
                if (res.ok) {
                    user = await res.json();
                    status.textContent = `Welcome, ${user.displayName || user.username || `User ${user.fid}`}!`;
                    resetGame();
                } else {
                    status.textContent = 'Welcome to TicTacToe!';
                    resetGame();
                }
                
                sdk.actions.ready();
            } catch (error) {
                console.error('Mini App initialization failed:', error);
                status.textContent = 'Welcome to TicTacToe!';
                resetGame();
            }
        })();
    </script>
</body>
</html>
