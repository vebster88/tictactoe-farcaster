<!DOCTYPE html>
<html>
<head>
    <script type="module" src="https://esm.sh/@farcaster/miniapp-sdk"></script>
</head>
<body>
    <h1>TicTacToe</h1>
    <script>
        // –ñ–¥–µ–º –∑–∞–≥—Ä—É–∑–∫–∏ SDK —Å –∑–∞–¥–µ—Ä–∂–∫–æ–π
        window.addEventListener('load', () => {
            console.log('üöÄ Page loaded, waiting 2 seconds...');
            
            setTimeout(() => {
                console.log('‚è∞ Timeout reached, checking SDK...');
                
                if (window.farcaster && window.farcaster.sdk) {
                    console.log('‚úÖ SDK found, calling ready()');
                    window.farcaster.sdk.actions.ready();
                } else {
                    console.log('‚ùå SDK not found, trying import...');
                    import('https://esm.sh/@farcaster/miniapp-sdk').then(module => {
                        console.log('‚úÖ SDK imported, calling ready()');
                        module.sdk.actions.ready();
                    }).catch(error => {
                        console.log('‚ùå Import failed:', error);
                    });
                }
            }, 2000); // 2 —Å–µ–∫—É–Ω–¥—ã –∑–∞–¥–µ—Ä–∂–∫–∏
        });
    </script>
</body>
</html>
