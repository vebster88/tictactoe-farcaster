<!DOCTYPE html>
<html>
<head>
    <script type="module" src="https://esm.sh/@farcaster/miniapp-sdk"></script>
</head>
<body>
    <h1>TicTacToe</h1>
    <script>
        // Ждем загрузки SDK
        window.addEventListener('load', () => {
            if (window.farcaster && window.farcaster.sdk) {
                console.log('✅ SDK found, calling ready()');
                window.farcaster.sdk.actions.ready();
            } else {
                console.log('❌ SDK not found, trying import...');
                import('https://esm.sh/@farcaster/miniapp-sdk').then(module => {
                    console.log('✅ SDK imported, calling ready()');
                    module.sdk.actions.ready();
                }).catch(error => {
                    console.log('❌ Import failed:', error);
                });
            }
        });
    </script>
</body>
</html>
