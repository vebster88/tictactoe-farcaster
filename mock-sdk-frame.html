    <style>
        body {
            font-family: Arial, sans-serif;

            background: #0a0a0f;

<body>
    <h1>üé≠ Mock SDK Frame</h1>
    
    <div class="log" id="log">
        <div>üöÄ –ò—Å–ø–æ–ª—å–∑—É–µ–º mock SDK...</div>
    </div>
    
    <script>
        const logEl = document.getElementById('log');
        
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            const div = document.createElement('div');
            div.textContent = `[${timestamp}] ${message}`;
            logEl.appendChild(div);
            logEl.scrollTop = logEl.scrollHeight;
            console.log(message);
        }
        
        // Mock SDK –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
        const mockSDK = {
            actions: {
                ready: async () => {
                    log('‚úÖ Mock sdk.actions.ready() –≤—ã–∑–≤–∞–Ω!');
                    return Promise.resolve();
                }
            },
            user: async () => {
                log('üë§ Mock user() –≤—ã–∑–≤–∞–Ω');
                return { fid: 12345, username: 'testuser' };
            },
            context: async () => {
                log('üì± Mock context() –≤—ã–∑–≤–∞–Ω');
                return { cast: { hash: '0x123' } };
            }
        };
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å mock SDK
        async function initializeMockSDK() {
            try {
                log('üéÆ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è mock SDK...');
                
                // –í—ã–∑—ã–≤–∞–µ–º ready() –∫–∞–∫ –≤ —Ä–µ–∞–ª—å–Ω–æ–º SDK
                await mockSDK.actions.ready();
                log('‚úÖ Mock SDK ready() –≤—ã–ø–æ–ª–Ω–µ–Ω!');
                
                // –¢–µ—Å—Ç–∏—Ä—É–µ–º –¥—Ä—É–≥–∏–µ –º–µ—Ç–æ–¥—ã
                const user = await mockSDK.user();
                log(`üë§ Mock user: ${JSON.stringify(user)}`);
                
                const context = await mockSDK.context();
                log(`üì± Mock context: ${JSON.stringify(context)}`);
                
                log('‚úÖ Mock SDK –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω —É—Å–ø–µ—à–Ω–æ!');
                
            } catch (error) {
                log(`‚ùå –û—à–∏–±–∫–∞ mock SDK: ${error.message}`, 'error');
            }
        }
        
        // –ó–∞–ø—É—Å–∫–∞–µ–º –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—é
        window.addEventListener('load', () => {
            log('üöÄ –°—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞');
            setTimeout(initializeMockSDK, 1000);
        });
    </script>
