У тебя одновременно активны два матча. В текущем (А) ты сейчас играешь крестиками (X). Второй матч (Б) — там ты ноликом (O).
Наведение на стрелку должно показывать информацию именно о том матче, куда перейдёшь по клику: аватар и ник соперника из матча Б, плюс твой символ в матче Б (O).
После переключения на матч Б (где ты O), логика зеркалится: теперь стрелка ведёт обратно на матч А и подсказка должна показывать символ X.


