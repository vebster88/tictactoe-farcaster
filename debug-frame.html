<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Frame - Farcaster SDK</title>
    
    <!-- Farcaster Frame –º–µ—Ç–∞–¥–∞–Ω–Ω—ã–µ -->
    <meta property="fc:frame" content="vNext" />
    <meta property="fc:frame:image" content="http://localhost:5173/api/frame/image" />
    <meta property="fc:frame:button:1" content="üéÆ –ù–∞—á–∞—Ç—å –∏–≥—Ä—É" />
    <meta property="fc:frame:button:2" content="üìñ –ü—Ä–∞–≤–∏–ª–∞" />
    <meta property="fc:frame:post_url" content="http://localhost:5173/api/frame/action" />
    
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a2e;
            color: white;
            text-align: center;
        }
        .log {
            background: #0a0a0f;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            font-family: monospace;
            font-size: 14px;
            max-height: 400px;
            overflow-y: auto;
            text-align: left;
            border: 1px solid #333;
        }
        .status {
            background: #16213e;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            border: 1px solid #0f3460;
        }
        .success { border-color: #4ecdc4; }
        .error { border-color: #e94560; }
        .warning { border-color: #ffa726; }
        .info { border-color: #42a5f5; }
    </style>
</head>
<body>
    <h1>üîç Debug Frame - Farcaster SDK</h1>
    
    <div id="status" class="status info">
        <h3>üîÑ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è...</h3>
        <p>–ó–∞–≥—Ä—É–∂–∞–µ–º Farcaster SDK...</p>
    </div>
    
    <div class="log" id="log">
        <div>üöÄ –ù–∞—á–∏–Ω–∞–µ–º –æ—Ç–ª–∞–¥–∫—É...</div>
    </div>
    
    <button onclick="testSDK()" style="background: #4ecdc4; color: white; border: none; padding: 15px 30px; border-radius: 8px; cursor: pointer; font-size: 16px; margin: 10px;">
        üß™ –¢–µ—Å—Ç SDK
    </button>
    
    <button onclick="clearLog()" style="background: #e94560; color: white; border: none; padding: 15px 30px; border-radius: 8px; cursor: pointer; font-size: 16px; margin: 10px;">
        üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç—å –ª–æ–≥
    </button>
    
    <script>
        const logEl = document.getElementById('log');
        const statusEl = document.getElementById('status');
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const div = document.createElement('div');
            div.className = type;
            div.textContent = `[${timestamp}] ${message}`;
            logEl.appendChild(div);
            logEl.scrollTop = logEl.scrollHeight;
            console.log(message);
        }
        
        function updateStatus(message, type = 'info') {
            statusEl.className = `status ${type}`;
            statusEl.innerHTML = `<h3>${message}</h3>`;
        }
        
        function clearLog() {
            logEl.innerHTML = '<div>üöÄ –õ–æ–≥ –æ—á–∏—â–µ–Ω...</div>';
        }
        
        async function testSDK() {
            log('üß™ –ù–∞—á–∏–Ω–∞–µ–º —Ç–µ—Å—Ç SDK...');
            
            // –°–ø–∏—Å–æ–∫ CDN –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
            const cdns = [
                'https://unpkg.com/@farcaster/miniapp-sdk@latest/dist/index.js',
                'https://cdn.jsdelivr.net/npm/@farcaster/miniapp-sdk@latest/dist/index.js',
                'https://esm.sh/@farcaster/miniapp-sdk'
            ];
            
            for (const cdn of cdns) {
                try {
                    log(`üì¶ –ü—Ä–æ–±—É–µ–º ${cdn}...`);
                    
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç—å
                    const response = await fetch(cdn);
                    if (!response.ok) {
                        log(`‚ùå ${cdn} –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω: ${response.status}`, 'error');
                        continue;
                    }
                    
                    log(`‚úÖ ${cdn} –¥–æ—Å—Ç—É–ø–µ–Ω!`, 'success');
                    
                    // –ü—Ä–æ–±—É–µ–º –∏–º–ø–æ—Ä—Ç–∏—Ä–æ–≤–∞—Ç—å
                    try {
                        const module = await import(cdn);
                        log(`‚úÖ –ú–æ–¥—É–ª—å –∑–∞–≥—Ä—É–∂–µ–Ω!`, 'success');
                        log(`üîç SDK –æ–±—ä–µ–∫—Ç: ${JSON.stringify(module)}`);
                        
                        if (module.sdk) {
                            log(`‚úÖ SDK –Ω–∞–π–¥–µ–Ω!`, 'success');
                            log(`üîç SDK –º–µ—Ç–æ–¥—ã: ${Object.keys(module.sdk).join(', ')}`);
                            
                            if (module.sdk.actions && module.sdk.actions.ready) {
                                log('üîÑ –í—ã–∑—ã–≤–∞–µ–º sdk.actions.ready()...');
                                try {
                                    await module.sdk.actions.ready();
                                    log('‚úÖ sdk.actions.ready() –≤—ã–ø–æ–ª–Ω–µ–Ω —É—Å–ø–µ—à–Ω–æ!', 'success');
                                    updateStatus('‚úÖ SDK —Ä–∞–±–æ—Ç–∞–µ—Ç –ø—Ä–∞–≤–∏–ª—å–Ω–æ!', 'success');
                                    return;
                                } catch (readyError) {
                                    log(`‚ùå –û—à–∏–±–∫–∞ ready(): ${readyError.message}`, 'error');
                                }
                            } else {
                                log('‚ùå sdk.actions.ready() –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω', 'error');
                            }
                        } else {
                            log('‚ùå SDK –Ω–µ –Ω–∞–π–¥–µ–Ω –≤ –º–æ–¥—É–ª–µ', 'error');
                        }
                        
                    } catch (importError) {
                        log(`‚ùå –û—à–∏–±–∫–∞ –∏–º–ø–æ—Ä—Ç–∞: ${importError.message}`, 'error');
                    }
                    
                } catch (error) {
                    log(`‚ùå ${cdn} –æ—à–∏–±–∫–∞: ${error.message}`, 'error');
                }
            }
            
            updateStatus('‚ùå SDK –Ω–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å', 'error');
        }
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π —Ç–µ—Å—Ç –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', () => {
            log('üöÄ –°—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞');
            setTimeout(testSDK, 1000);
        });
        
        // –≠–∫—Å–ø–æ—Ä—Ç–∏—Ä—É–µ–º —Ñ—É–Ω–∫—Ü–∏–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫
        window.testSDK = testSDK;
        window.clearLog = clearLog;
    </script>
</body>
</html>
