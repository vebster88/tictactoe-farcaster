<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe Farcaster Mini App Test</title>
    
    <!-- Farcaster Mini App –º–µ—Ç–∞–¥–∞–Ω–Ω—ã–µ -->
    <meta property="fc:frame" content="vNext" />
    <meta property="fc:frame:image" content="https://tiktaktoe-farcaster-erkiivd8i-vebster88-2900s-projects.vercel.app/api/frame/image" />
    <meta property="fc:frame:button:1" content="üéÆ –ù–∞—á–∞—Ç—å –∏–≥—Ä—É" />
    <meta property="fc:frame:button:2" content="üìñ –ü—Ä–∞–≤–∏–ª–∞" />
    <meta property="fc:frame:post_url" content="https://tiktaktoe-farcaster-erkiivd8i-vebster88-2900s-projects.vercel.app/api/frame/action" />
    
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a2e;
            color: white;
            text-align: center;
        }
        .status {
            background: #16213e;
            border: 2px solid #0f3460;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
        }
        .success { border-color: #4ecdc4; }
        .error { border-color: #e94560; }
        .warning { border-color: #ffa726; }
        .info { border-color: #42a5f5; }
        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 300px;
            margin: 20px auto;
        }
        .cell {
            aspect-ratio: 1;
            background: #16213e;
            border: 2px solid #0f3460;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .cell:hover {
            background: #0f3460;
            border-color: #4ecdc4;
        }
        .cell.x { color: #ff6b6b; }
        .cell.o { color: #4ecdc4; }
        .button {
            background: #e94560;
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 8px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .button:hover {
            background: #c73650;
            transform: translateY(-2px);
        }
        .log {
            background: #0a0a0f;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            text-align: left;
            font-family: monospace;
            font-size: 14px;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>üéÆ TicTacToe Farcaster Mini App</h1>
    
    <div id="status" class="status info">
        <h3>üîÑ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è...</h3>
        <p>–ó–∞–≥—Ä—É–∂–∞–µ–º Farcaster Mini App SDK...</p>
    </div>
    
    <div class="game-board" id="gameBoard" style="display: none;">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>
    
    <div id="controls" style="display: none;">
        <button class="button" onclick="newGame()">üîÑ –ù–æ–≤–∞—è –∏–≥—Ä–∞</button>
        <button class="button" onclick="testSDK()">üß™ –¢–µ—Å—Ç SDK</button>
    </div>
    
    <div class="log" id="log">
        <div>üìù –õ–æ–≥ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏:</div>
    </div>
    
    <p style="margin-top: 40px; color: #666;">
        –°–æ–∑–¥–∞–Ω–æ <strong>vebster88</strong> | Powered by Farcaster Mini App SDK
    </p>
    
    <script type="module">
        import { sdk } from 'https://unpkg.com/@farcaster/miniapp-sdk@latest/dist/index.js';
        
        let gameState = {
            board: Array(9).fill(null),
            currentPlayer: 'X',
            winner: null,
            finished: false
        };
        
        const statusEl = document.getElementById('status');
        const gameBoardEl = document.getElementById('gameBoard');
        const controlsEl = document.getElementById('controls');
        const logEl = document.getElementById('log');
        
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            logEl.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            logEl.scrollTop = logEl.scrollHeight;
            console.log(message);
        }
        
        function updateStatus(message, type = 'info') {
            statusEl.className = `status ${type}`;
            statusEl.innerHTML = `<h3>${message}</h3>`;
        }
        
        function updateGameBoard() {
            const cells = gameBoardEl.querySelectorAll('.cell');
            cells.forEach((cell, index) => {
                const value = gameState.board[index];
                cell.textContent = value || '';
                cell.className = `cell ${value ? value.toLowerCase() : ''}`;
            });
        }
        
        function checkWinner() {
            const lines = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª–∏
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // –≤–µ—Ä—Ç–∏–∫–∞–ª–∏
                [0, 4, 8], [2, 4, 6] // –¥–∏–∞–≥–æ–Ω–∞–ª–∏
            ];
            
            for (const [a, b, c] of lines) {
                if (gameState.board[a] && gameState.board[a] === gameState.board[b] && gameState.board[a] === gameState.board[c]) {
                    return gameState.board[a];
                }
            }
            return null;
        }
        
        function makeMove(index) {
            if (gameState.board[index] || gameState.finished) return;
            
            gameState.board[index] = gameState.currentPlayer;
            gameState.winner = checkWinner();
            
            if (gameState.winner) {
                gameState.finished = true;
                log(`üéâ –ò–≥—Ä–æ–∫ ${gameState.winner} –≤—ã–∏–≥—Ä–∞–ª!`);
                updateStatus(`üéâ –ò–≥—Ä–æ–∫ ${gameState.winner} –≤—ã–∏–≥—Ä–∞–ª!`, 'success');
            } else if (gameState.board.every(cell => cell)) {
                gameState.finished = true;
                log('ü§ù –ù–∏—á—å—è!');
                updateStatus('ü§ù –ù–∏—á—å—è!', 'warning');
            } else {
                gameState.currentPlayer = gameState.currentPlayer === 'X' ? 'O' : 'X';
                log(`–•–æ–¥ –∏–≥—Ä–æ–∫–∞: ${gameState.currentPlayer}`);
            }
            
            updateGameBoard();
        }
        
        function newGame() {
            gameState = {
                board: Array(9).fill(null),
                currentPlayer: 'X',
                winner: null,
                finished: false
            };
            updateGameBoard();
            updateStatus('üéÆ –ù–æ–≤–∞—è –∏–≥—Ä–∞ –Ω–∞—á–∞—Ç–∞!', 'success');
            log('üîÑ –ù–æ–≤–∞—è –∏–≥—Ä–∞ –Ω–∞—á–∞—Ç–∞');
        }
        
        async function testSDK() {
            try {
                log('üß™ –¢–µ—Å—Ç–∏—Ä—É–µ–º Farcaster SDK...');
                
                if (sdk.user) {
                    const user = await sdk.user();
                    log(`üë§ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å: ${JSON.stringify(user)}`);
                }
                
                if (sdk.context) {
                    const context = await sdk.context();
                    log(`üì± –ö–æ–Ω—Ç–µ–∫—Å—Ç: ${JSON.stringify(context)}`);
                }
                
                log('‚úÖ SDK —Ç–µ—Å—Ç –∑–∞–≤–µ—Ä—à–µ–Ω');
            } catch (error) {
                log(`‚ùå –û—à–∏–±–∫–∞ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è SDK: ${error.message}`);
            }
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Farcaster Mini App SDK
        async function initializeFarcasterSDK() {
            try {
                log('üéÆ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Farcaster Mini App SDK...');
                
                // –í—ã–∑—ã–≤–∞–µ–º ready() –¥–ª—è —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è –æ –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç–∏
                if (sdk.actions && sdk.actions.ready) {
                    await sdk.actions.ready();
                    log('‚úÖ sdk.actions.ready() –≤—ã–∑–≤–∞–Ω —É—Å–ø–µ—à–Ω–æ');
                    updateStatus('‚úÖ Farcaster Mini App –≥–æ—Ç–æ–≤!', 'success');
                } else {
                    log('‚ö†Ô∏è sdk.actions.ready() –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω');
                    updateStatus('‚ö†Ô∏è SDK –Ω–µ –ø–æ–ª–Ω–æ—Å—Ç—å—é –∑–∞–≥—Ä—É–∂–µ–Ω', 'warning');
                }
                
                // –ü–æ–ª—É—á–∞–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                if (sdk.user) {
                    try {
                        const user = await sdk.user();
                        log(`üë§ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å Farcaster: ${JSON.stringify(user)}`);
                    } catch (error) {
                        log(`‚ÑπÔ∏è –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω: ${error.message}`);
                    }
                }
                
                // –ü–æ–ª—É—á–∞–µ–º –∫–æ–Ω—Ç–µ–∫—Å—Ç
                if (sdk.context) {
                    try {
                        const context = await sdk.context();
                        log(`üì± –ö–æ–Ω—Ç–µ–∫—Å—Ç Farcaster: ${JSON.stringify(context)}`);
                    } catch (error) {
                        log(`‚ÑπÔ∏è –ö–æ–Ω—Ç–µ–∫—Å—Ç –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω: ${error.message}`);
                    }
                }
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–≥—Ä—É
                gameBoardEl.style.display = 'grid';
                controlsEl.style.display = 'block';
                
                // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–ª–∏–∫–æ–≤
                gameBoardEl.querySelectorAll('.cell').forEach((cell, index) => {
                    cell.addEventListener('click', () => makeMove(index));
                });
                
                log('‚úÖ Farcaster Mini App SDK –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω —É—Å–ø–µ—à–Ω–æ');
                
            } catch (error) {
                log(`‚ùå –û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ SDK: ${error.message}`);
                updateStatus('‚ùå –û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ SDK', 'error');
                console.error('Farcaster SDK initialization failed:', error);
            }
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º SDK –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeFarcasterSDK);
        } else {
            initializeFarcasterSDK();
        }
        
        // –≠–∫—Å–ø–æ—Ä—Ç–∏—Ä—É–µ–º —Ñ—É–Ω–∫—Ü–∏–∏ –¥–ª—è –≥–ª–æ–±–∞–ª—å–Ω–æ–≥–æ –¥–æ—Å—Ç—É–ø–∞
        window.newGame = newGame;
        window.testSDK = testSDK;
    </script>
</body>
</html>
