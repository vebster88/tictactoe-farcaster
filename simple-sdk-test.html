<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple SDK Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a2e;
            color: white;
            text-align: center;
        }
        .log {
            background: #0a0a0f;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            font-family: monospace;
            font-size: 14px;
            max-height: 300px;
            overflow-y: auto;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>üß™ Simple SDK Test</h1>
    
    <div class="log" id="log">
        <div>üöÄ –¢–µ—Å—Ç SDK...</div>
    </div>
    
    <button onclick="testSDK()" style="background: #4ecdc4; color: white; border: none; padding: 15px 30px; border-radius: 8px; cursor: pointer; font-size: 16px;">
        –¢–µ—Å—Ç SDK
    </button>
    
    <script type="module">
        import { sdk } from '@farcaster/miniapp-sdk';
        
        const logEl = document.getElementById('log');
        
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            const div = document.createElement('div');
            div.textContent = `[${timestamp}] ${message}`;
            logEl.appendChild(div);
            logEl.scrollTop = logEl.scrollHeight;
            console.log(message);
        }
        
        async function testSDK() {
            log('üß™ –¢–µ—Å—Ç–∏—Ä—É–µ–º SDK...');
            
            try {
                log('‚úÖ SDK –∑–∞–≥—Ä—É–∂–µ–Ω!');
                log(`SDK: ${JSON.stringify(sdk)}`);
                
                if (sdk.actions && sdk.actions.ready) {
                    log('üîÑ –í—ã–∑—ã–≤–∞–µ–º sdk.actions.ready()...');
                    await sdk.actions.ready();
                    log('‚úÖ sdk.actions.ready() –≤—ã–ø–æ–ª–Ω–µ–Ω!');
                } else {
                    log('‚ùå sdk.actions.ready() –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω');
                }
                
            } catch (error) {
                log(`‚ùå –û—à–∏–±–∫–∞: ${error.message}`);
            }
        }
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π —Ç–µ—Å—Ç
        window.addEventListener('load', () => {
            log('üöÄ –°—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞');
            setTimeout(testSDK, 1000);
        });
        
        // –≠–∫—Å–ø–æ—Ä—Ç–∏—Ä—É–µ–º —Ñ—É–Ω–∫—Ü–∏—é –¥–ª—è –∫–Ω–æ–ø–∫–∏
        window.testSDK = testSDK;
    </script>
</body>
</html>
