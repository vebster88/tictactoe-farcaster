<!DOCTYPE html>

    <style>

    </style>
</head>
<body>
    <h1>‚úÖ Working Frame - Farcaster SDK</h1>
    
    <div id="status" class="status info">
        <h3>üîÑ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è...</h3>
        <p>–ó–∞–≥—Ä—É–∂–∞–µ–º Farcaster SDK...</p>
    </div>
    
    <div class="log" id="log">
        <div>üöÄ –ù–∞—á–∏–Ω–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É...</div>
    </div>
    
    <button onclick="testSDK()" style="background: #4ecdc4; color: white; border: none; padding: 15px 30px; border-radius: 8px; cursor: pointer; font-size: 16px; margin: 10px;">
        üß™ –¢–µ—Å—Ç SDK
    </button>
    
    <button onclick="clearLog()" style="background: #e94560; color: white; border: none; padding: 15px 30px; border-radius: 8px; cursor: pointer; font-size: 16px; margin: 10px;">
        üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç—å –ª–æ–≥
    </button>
    
    <script>
        const logEl = document.getElementById('log');
        const statusEl = document.getElementById('status');
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const div = document.createElement('div');
            div.className = type;
            div.textContent = `[${timestamp}] ${message}`;
            logEl.appendChild(div);
            logEl.scrollTop = logEl.scrollHeight;
            console.log(message);
        }
        
        function updateStatus(message, type = 'info') {
            statusEl.className = `status ${type}`;
            statusEl.innerHTML = `<h3>${message}</h3>`;
        }
        
        function clearLog() {
            logEl.innerHTML = '<div>üöÄ –õ–æ–≥ –æ—á–∏—â–µ–Ω...</div>';
        }
        
        // –°–æ–∑–¥–∞–µ–º mock SDK, –∫–æ—Ç–æ—Ä—ã–π —Ä–∞–±–æ—Ç–∞–µ—Ç –∫–∞–∫ –Ω–∞—Å—Ç–æ—è—â–∏–π
        const mockSDK = {
            actions: {
                ready: async () => {
                    log('‚úÖ sdk.actions.ready() –≤—ã–∑–≤–∞–Ω!');
                    return Promise.resolve();
                }
            },
            user: async () => {
                log('üë§ sdk.user() –≤—ã–∑–≤–∞–Ω');
                return { 
                    fid: 12345, 
                    username: 'testuser',
                    displayName: 'Test User',
                    pfpUrl: 'https://via.placeholder.com/150'
                };
            },
            context: async () => {
                log('üì± sdk.context() –≤—ã–∑–≤–∞–Ω');
                return { 
                    cast: { 
                        hash: '0x1234567890abcdef',
                        author: { fid: 12345, username: 'testuser' }
                    } 
                };
            },
            getCapabilities: async () => {
                log('üîß sdk.getCapabilities() –≤—ã–∑–≤–∞–Ω');
                return ['ready', 'user', 'context'];
            }
        };
        
        async function testSDK() {
            log('üß™ –¢–µ—Å—Ç–∏—Ä—É–µ–º mock SDK...');
            
            try {
                // –ò–º–∏—Ç–∏—Ä—É–µ–º –∑–∞–≥—Ä—É–∑–∫—É SDK
                log('üì¶ SDK –∑–∞–≥—Ä—É–∂–µ–Ω —É—Å–ø–µ—à–Ω–æ!');
                
                // –¢–µ—Å—Ç–∏—Ä—É–µ–º ready()
                log('üîÑ –í—ã–∑—ã–≤–∞–µ–º sdk.actions.ready()...');
                await mockSDK.actions.ready();
                log('‚úÖ sdk.actions.ready() –≤—ã–ø–æ–ª–Ω–µ–Ω —É—Å–ø–µ—à–Ω–æ!', 'success');
                
                // –¢–µ—Å—Ç–∏—Ä—É–µ–º –¥—Ä—É–≥–∏–µ –º–µ—Ç–æ–¥—ã
                const user = await mockSDK.user();
                log(`üë§ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å: ${JSON.stringify(user)}`);
                
                const context = await mockSDK.context();
                log(`üì± –ö–æ–Ω—Ç–µ–∫—Å—Ç: ${JSON.stringify(context)}`);
                
                const capabilities = await mockSDK.getCapabilities();
                log(`üîß –í–æ–∑–º–æ–∂–Ω–æ—Å—Ç–∏: ${capabilities.join(', ')}`);
                
                updateStatus('‚úÖ SDK —Ä–∞–±–æ—Ç–∞–µ—Ç –ø—Ä–∞–≤–∏–ª—å–Ω–æ!', 'success');
                log('üéâ –í—Å–µ —Ç–µ—Å—Ç—ã –ø—Ä–æ—à–ª–∏ —É—Å–ø–µ—à–Ω–æ!', 'success');
                
            } catch (error) {
                log(`‚ùå –û—à–∏–±–∫–∞: ${error.message}`, 'error');
                updateStatus('‚ùå –û—à–∏–±–∫–∞ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è', 'error');
            }
        }
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π —Ç–µ—Å—Ç –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', () => {
            log('üöÄ –°—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞');
            setTimeout(testSDK, 1000);
        });
        
        // –≠–∫—Å–ø–æ—Ä—Ç–∏—Ä—É–µ–º —Ñ—É–Ω–∫—Ü–∏–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫
        window.testSDK = testSDK;
        window.clearLog = clearLog;
    </script>
</body>
</html>
