<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a2e;
            color: white;
            text-align: center;
        }
        .log {
            background: #0a0a0f;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            font-family: monospace;
            font-size: 14px;
            max-height: 300px;
            overflow-y: auto;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>üß™ Simple Test</h1>
    
    <div class="log" id="log">
        <div>üöÄ –¢–µ—Å—Ç –Ω–∞—á–∞—Ç...</div>
    </div>
    
    <button onclick="testImport()" style="background: #4ecdc4; color: white; border: none; padding: 15px 30px; border-radius: 8px; cursor: pointer; font-size: 16px;">
        –¢–µ—Å—Ç –∏–º–ø–æ—Ä—Ç–∞ SDK
    </button>
    
    <script>
        const logEl = document.getElementById('log');
        
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            const div = document.createElement('div');
            div.textContent = `[${timestamp}] ${message}`;
            logEl.appendChild(div);
            logEl.scrollTop = logEl.scrollHeight;
            console.log(message);
        }
        
        async function testImport() {
            log('üß™ –ù–∞—á–∏–Ω–∞–µ–º —Ç–µ—Å—Ç –∏–º–ø–æ—Ä—Ç–∞...');
            
            try {
                log('üì¶ –ü—ã—Ç–∞–µ–º—Å—è –∏–º–ø–æ—Ä—Ç–∏—Ä–æ–≤–∞—Ç—å SDK...');
                const { sdk } = await import('https://esm.sh/@farcaster/miniapp-sdk');
                log('‚úÖ SDK –∏–º–ø–æ—Ä—Ç–∏—Ä–æ–≤–∞–Ω —É—Å–ø–µ—à–Ω–æ!');
                log(`üîç SDK: ${JSON.stringify(sdk)}`);
                
                if (sdk.actions && sdk.actions.ready) {
                    log('üîÑ –í—ã–∑—ã–≤–∞–µ–º sdk.actions.ready()...');
                    await sdk.actions.ready();
                    log('‚úÖ sdk.actions.ready() –≤—ã–ø–æ–ª–Ω–µ–Ω!');
                } else {
                    log('‚ùå sdk.actions.ready() –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω');
                }
                
            } catch (error) {
                log(`‚ùå –û—à–∏–±–∫–∞: ${error.message}`);
                log(`üîç –î–µ—Ç–∞–ª–∏: ${JSON.stringify({
                    name: error.name,
                    message: error.message
                })}`);
            }
        }
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π —Ç–µ—Å—Ç
        window.addEventListener('load', () => {
            log('üöÄ –°—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞');
            setTimeout(testImport, 1000);
        });
    </script>
</body>
</html>
