<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDN Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a2e;
            color: white;
            text-align: center;
        }
        .log {
            background: #0a0a0f;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            font-family: monospace;
            font-size: 14px;
            max-height: 300px;
            overflow-y: auto;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>üß™ CDN Test</h1>
    
    <div class="log" id="log">
        <div>üöÄ –¢–µ—Å—Ç CDN...</div>
    </div>
    
    <button onclick="testCDN()" style="background: #4ecdc4; color: white; border: none; padding: 15px 30px; border-radius: 8px; cursor: pointer; font-size: 16px;">
        –¢–µ—Å—Ç CDN
    </button>
    
    <script>
        const logEl = document.getElementById('log');
        
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            const div = document.createElement('div');
            div.textContent = `[${timestamp}] ${message}`;
            logEl.appendChild(div);
            logEl.scrollTop = logEl.scrollHeight;
            console.log(message);
        }
        
        async function testCDN() {
            log('üß™ –¢–µ—Å—Ç–∏—Ä—É–µ–º CDN...');
            
            const cdns = [
                'https://unpkg.com/@farcaster/miniapp-sdk@latest/dist/index.js',
                'https://cdn.jsdelivr.net/npm/@farcaster/miniapp-sdk@latest/dist/index.js',
                'https://esm.sh/@farcaster/miniapp-sdk'
            ];
            
            for (const cdn of cdns) {
                try {
                    log(`üì¶ –ü—Ä–æ–±—É–µ–º ${cdn}...`);
                    const response = await fetch(cdn);
                    if (response.ok) {
                        log(`‚úÖ ${cdn} –¥–æ—Å—Ç—É–ø–µ–Ω!`);
                        const text = await response.text();
                        log(`üìÑ –†–∞–∑–º–µ—Ä: ${text.length} —Å–∏–º–≤–æ–ª–æ–≤`);
                        
                        // –ü—Ä–æ–±—É–µ–º –∑–∞–≥—Ä—É–∑–∏—Ç—å –∫–∞–∫ –º–æ–¥—É–ª—å
                        try {
                            const module = await import(cdn);
                            log(`‚úÖ –ú–æ–¥—É–ª—å –∑–∞–≥—Ä—É–∂–µ–Ω: ${JSON.stringify(module)}`);
                            
                            if (module.sdk && module.sdk.actions && module.sdk.actions.ready) {
                                log('üîÑ –í—ã–∑—ã–≤–∞–µ–º sdk.actions.ready()...');
                                await module.sdk.actions.ready();
                                log('‚úÖ sdk.actions.ready() –≤—ã–ø–æ–ª–Ω–µ–Ω!');
                                return;
                            } else {
                                log('‚ùå sdk.actions.ready() –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω');
                            }
                        } catch (importError) {
                            log(`‚ùå –û—à–∏–±–∫–∞ –∏–º–ø–æ—Ä—Ç–∞: ${importError.message}`);
                        }
                    } else {
                        log(`‚ùå ${cdn} –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω: ${response.status}`);
                    }
                } catch (error) {
                    log(`‚ùå ${cdn} –æ—à–∏–±–∫–∞: ${error.message}`);
                }
            }
        }
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π —Ç–µ—Å—Ç
        window.addEventListener('load', () => {
            log('üöÄ –°—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞');
            setTimeout(testCDN, 1000);
        });
        
        // –≠–∫—Å–ø–æ—Ä—Ç–∏—Ä—É–µ–º —Ñ—É–Ω–∫—Ü–∏—é –¥–ª—è –∫–Ω–æ–ø–∫–∏
        window.testCDN = testCDN;
    </script>
</body>
</html>
