<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test CDN</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a2e;
            color: white;
            text-align: center;
        }
        .log {
            background: #0a0a0f;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            font-family: monospace;
            font-size: 14px;
            max-height: 300px;
            overflow-y: auto;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>üß™ Test CDN</h1>
    
    <div class="log" id="log">
        <div>üöÄ –¢–µ—Å—Ç CDN...</div>
    </div>
    
    <button onclick="testCDN1()" style="background: #4ecdc4; color: white; border: none; padding: 15px 30px; border-radius: 8px; cursor: pointer; font-size: 16px; margin: 5px;">
        Test esm.sh
    </button>
    
    <button onclick="testCDN2()" style="background: #42a5f5; color: white; border: none; padding: 15px 30px; border-radius: 8px; cursor: pointer; font-size: 16px; margin: 5px;">
        Test unpkg.com
    </button>
    
    <button onclick="testCDN3()" style="background: #ffa726; color: white; border: none; padding: 15px 30px; border-radius: 8px; cursor: pointer; font-size: 16px; margin: 5px;">
        Test jsdelivr
    </button>
    
    <script>
        const logEl = document.getElementById('log');
        
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            const div = document.createElement('div');
            div.textContent = `[${timestamp}] ${message}`;
            logEl.appendChild(div);
            logEl.scrollTop = logEl.scrollHeight;
            console.log(message);
        }
        
        async function testCDN1() {
            log('üß™ –¢–µ—Å—Ç–∏—Ä—É–µ–º esm.sh...');
            try {
                const { sdk } = await import('https://esm.sh/@farcaster/miniapp-sdk');
                log('‚úÖ esm.sh —Ä–∞–±–æ—Ç–∞–µ—Ç!');
                log(`SDK: ${JSON.stringify(sdk)}`);
            } catch (error) {
                log(`‚ùå esm.sh –æ—à–∏–±–∫–∞: ${error.message}`);
            }
        }
        
        async function testCDN2() {
            log('üß™ –¢–µ—Å—Ç–∏—Ä—É–µ–º unpkg.com...');
            try {
                const { sdk } = await import('https://unpkg.com/@farcaster/miniapp-sdk@latest/dist/index.js');
                log('‚úÖ unpkg.com —Ä–∞–±–æ—Ç–∞–µ—Ç!');
                log(`SDK: ${JSON.stringify(sdk)}`);
            } catch (error) {
                log(`‚ùå unpkg.com –æ—à–∏–±–∫–∞: ${error.message}`);
            }
        }
        
        async function testCDN3() {
            log('üß™ –¢–µ—Å—Ç–∏—Ä—É–µ–º jsdelivr...');
            try {
                const { sdk } = await import('https://cdn.jsdelivr.net/npm/@farcaster/miniapp-sdk@latest/dist/index.js');
                log('‚úÖ jsdelivr —Ä–∞–±–æ—Ç–∞–µ—Ç!');
                log(`SDK: ${JSON.stringify(sdk)}`);
            } catch (error) {
                log(`‚ùå jsdelivr –æ—à–∏–±–∫–∞: ${error.message}`);
            }
        }
    </script>
</body>
</html>
