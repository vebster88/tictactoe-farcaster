<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farcaster SDK Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a2e;
            color: white;
            text-align: center;
        }
        .status {
            background: #16213e;
            border: 2px solid #0f3460;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
        }
        .success { border-color: #4ecdc4; }
        .error { border-color: #e94560; }
        .warning { border-color: #ffa726; }
        .info { border-color: #42a5f5; }
        .log {
            background: #0a0a0f;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            text-align: left;
            font-family: monospace;
            font-size: 14px;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>üß™ Farcaster SDK Test</h1>
    
    <div id="status" class="status info">
        <h3>üîÑ –¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ SDK...</h3>
        <p>–ü—Ä–æ–≤–µ—Ä—è–µ–º –∑–∞–≥—Ä—É–∑–∫—É –∏ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—é...</p>
    </div>
    
    <div class="log" id="log">
        <div>üìù –õ–æ–≥ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è:</div>
    </div>
    
    <p style="margin-top: 40px; color: #666;">
        –°–æ–∑–¥–∞–Ω–æ <strong>vebster88</strong> | Farcaster SDK Test
    </p>
    
    <script type="module">
        import { sdk } from 'https://esm.sh/@farcaster/miniapp-sdk';
        
        const statusEl = document.getElementById('status');
        const logEl = document.getElementById('log');
        
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            logEl.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            logEl.scrollTop = logEl.scrollHeight;
            console.log(message);
        }
        
        function updateStatus(message, type = 'info') {
            statusEl.className = `status ${type}`;
            statusEl.innerHTML = `<h3>${message}</h3>`;
        }
        
        // –¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ SDK —Å–æ–≥–ª–∞—Å–Ω–æ –¥–æ–∫—É–º–µ–Ω—Ç–∞—Ü–∏–∏
        async function testSDK() {
            try {
                log('üéÆ –ù–∞—á–∏–Ω–∞–µ–º —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ Farcaster SDK...');
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ SDK –∑–∞–≥—Ä—É–∂–µ–Ω
                if (!sdk) {
                    throw new Error('SDK –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω');
                }
                log('‚úÖ SDK –∑–∞–≥—Ä—É–∂–µ–Ω —É—Å–ø–µ—à–Ω–æ');
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º actions
                if (!sdk.actions) {
                    throw new Error('sdk.actions –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω');
                }
                log('‚úÖ sdk.actions –¥–æ—Å—Ç—É–ø–µ–Ω');
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º ready
                if (!sdk.actions.ready) {
                    throw new Error('sdk.actions.ready –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω');
                }
                log('‚úÖ sdk.actions.ready –¥–æ—Å—Ç—É–ø–µ–Ω');
                
                // –í—ã–∑—ã–≤–∞–µ–º ready() —Å–æ–≥–ª–∞—Å–Ω–æ –¥–æ–∫—É–º–µ–Ω—Ç–∞—Ü–∏–∏
                log('üîÑ –í—ã–∑—ã–≤–∞–µ–º sdk.actions.ready()...');
                await sdk.actions.ready();
                log('‚úÖ sdk.actions.ready() –≤—ã–ø–æ–ª–Ω–µ–Ω —É—Å–ø–µ—à–Ω–æ!');
                
                updateStatus('‚úÖ SDK —Ä–∞–±–æ—Ç–∞–µ—Ç –ø—Ä–∞–≤–∏–ª—å–Ω–æ!', 'success');
                
            } catch (error) {
                log(`‚ùå –û—à–∏–±–∫–∞: ${error.message}`);
                updateStatus(`‚ùå –û—à–∏–±–∫–∞: ${error.message}`, 'error');
                console.error('SDK Test Error:', error);
            }
        }
        
        // –ó–∞–ø—É—Å–∫–∞–µ–º —Ç–µ—Å—Ç –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', testSDK);
        } else {
            testSDK();
        }
    </script>
</body>
</html>
